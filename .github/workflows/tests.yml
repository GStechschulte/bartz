name: tests-docs

on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:

  tests:

    if: github.repository == 'Gattocrucco/bartz'
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental != '' }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]
        # include:
        #   - os: windows-latest
        #     python-version: "3.12"
        #     experimental: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: 1.5.7-0
          environment-file: condaenv.yml
          create-args: python=${{ matrix.python-version }}

      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          python -m venv poetry-venv
          source poetry-venv/bin/activate
          python -m pip install poetry
          poetry config virtualenvs.create false
        shell: micromamba-shell {0}

      - name: Install package
        run: |
          poetry-venv/bin/poetry install
        shell: micromamba-shell {0}

      - name: Run unit tests
        run: |
          make COVERAGE_SUFFIX=-${{ matrix.os }}-py${{ matrix.python-version }} tests
        shell: micromamba-shell {0}

      - name: Save coverage information
        uses: actions/upload-artifact@v3 # v3 allows uploading to same artifact
        with:
          name: coverage
          path: .coverage.tests-${{ matrix.os }}-py${{ matrix.python-version }}

  docs:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install poetry
        run: |
          python -m venv poetry-venv
          poetry-venv/bin/python -m pip install --upgrade pip
          poetry-venv/bin/python -m pip install poetry
          poetry-venv/bin/poetry config virtualenvs.create false

      - name: Install package
        run: |
          python -m venv package-venv
          source package-venv/bin/activate
          test `realpath \`which python\`` = `realpath package-venv/bin/python` || echo WRONG PYTHON
          python -m pip install --upgrade pip
          poetry-venv/bin/poetry install

      # - name: Run examples
      #   run: make COVERAGE_SUFFIX=-ubuntu-latest-py3.11 examples

      # - name: Run documentation code
      #   run: make COVERAGE_SUFFIX=-ubuntu-latest-py3.11 docscode

      - name: Generate documentation
        run: |
          source package-venv/bin/activate
          make docs-all

      - name: Save documentation
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            _site/docs
            _site/docs-dev

      # - name: Save coverage from examples
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: coverage
      #     path: .coverage.examples-macos-latest-py3.11

      # - name: Save coverage from documentation
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: coverage
      #     path: .coverage.docs-macos-latest-py3.11

  covreport:

    runs-on: ubuntu-latest
    needs: [tests] # add docs if I run examples and tutorials

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install coverage
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage

      - name: Get coverage files
        uses: actions/download-artifact@v3
        with:
          name: coverage

      - name: List files
        run: |
          pwd
          ls -a
          ls src/bartz

      - name: Print coverage debug
        run: |
          coverage debug config
          coverage debug sys
          coverage debug data

      - name: Generate coverage report
        run: make covreport

      - name: Save coverage report
        uses: actions/upload-artifact@v4
        with:
          name: covreport
          path: _site/coverage

  deploy:

    runs-on: ubuntu-latest
    needs: [docs, covreport]

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Get documentation
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: _site

      - name: Get coverage report
        uses: actions/download-artifact@v4
        with:
          name: covreport
          path: _site/coverage

      - name: List files
        run: |
          pwd
          ls -a
          ls -a _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
